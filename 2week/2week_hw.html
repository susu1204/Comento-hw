<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="2week_hw.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button gray" onclick="clear()">C</button>
            <button class="button gray" onclick="click('%')">%</button>
            <button class="button gray" onclick="click('±')">±</button>
            <button class="button orange" onclick="click('/')">÷</button>
            <button class="button" onclick="click('7')">7</button>
            <button class="button" onclick="click('8')">8</button>
            <button class="button" onclick="click('9')">9</button>
            <button class="button orange" onclick="click('*')">×</button>
            <button class="button" onclick="click('4')">4</button>
            <button class="button" onclick="click('5')">5</button>
            <button class="button" onclick="click('6')">6</button>
            <button class="button orange" onclick="click('-')">-</button>
            <button class="button" onclick="click('1')">1</button>
            <button class="button" onclick="click('2')">2</button>
            <button class="button" onclick="click('3')">3</button>
            <button class="button orange" onclick="click('+')">+</button>
            <button class="button double" onclick="click('0')">0</button>
            <button class="button" onclick="click('.')">.</button>
            <button class="button orange" onclick="calculate()">=</button>
        </div>
    </div>

</body>

</html>
