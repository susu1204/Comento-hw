<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="2week_hw.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button gray" id="clearButton">C</button>
            <button class="button gray" id="percentageButton">%</button>
            <button class="button gray" id="negateButton">±</button>
            <button class="button orange" id="divideButton">÷</button>
            <button class="button" id="sevenButton">7</button>
            <button class="button" id="eightButton">8</button>
            <button class="button" id="nineButton">9</button>
            <button class="button orange" id="multiplyButton">×</button>
            <button class="button" id="fourButton">4</button>
            <button class="button" id="fiveButton">5</button>
            <button class="button" id="sixButton">6</button>
            <button class="button orange" id="subtractButton">-</button>
            <button class="button" id="oneButton">1</button>
            <button class="button" id="twoButton">2</button>
            <button class="button" id="threeButton">3</button>
            <button class="button orange" id="addButton">+</button>
            <button class="button double" id="zeroButton">0</button>
            <button class="button" id="decimalButton">.</button>
            <button class="button orange" id="equalsButton">=</button>
        </div>        
    </div>

    <script src="2week_hw.js"></script>
    
</body>

</html>
