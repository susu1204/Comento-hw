<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="3week_hw_2.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="btns">
            <button class="btn feature" id="clearBtn">C</button>
            <button class="btn feature" id="percentageBtn">%</button>
            <button class="btn feature" id="negateBtn">±</button>
            <button class="btn operation" id="divideBtn">÷</button>
            <button class="btn" id="sevenBtn">7</button>
            <button class="btn" id="eightBtn">8</button>
            <button class="btn" id="nineBtn">9</button>
            <button class="btn operation" id="multiplyBtn">×</button>
            <button class="btn" id="fourBtn">4</button>
            <button class="btn" id="fiveBtn">5</button>
            <button class="btn" id="sixBtn">6</button>
            <button class="btn operation" id="subtractBtn">-</button>
            <button class="btn" id="oneBtn">1</button>
            <button class="btn" id="twoBtn">2</button>
            <button class="btn" id="threeBtn">3</button>
            <button class="btn operation" id="addBtn">+</button>
            <button class="btn double" id="zeroBtn">0</button>
            <button class="btn" id="decimalBtn">.</button>
            <button class="btn operation" id="equalsBtn">=</button>
        </div>
    </div>

    <script src="3week_hw_2.js"></script>

</body>

</html>
