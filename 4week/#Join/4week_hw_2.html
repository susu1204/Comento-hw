<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4week_hw_2.css">
    <title>Join</title>
</head>
<body>
    <div class="container">

        <h1>회원가입</h1>

        <form id="signupForm" onsubmit="validateForm(event)">
            <div class="input-group">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required>
                <button type="button" onclick="checkDuplicate()">중복 확인</button>
                <div id="usernameError" class="error"></div>
                <div id="usernameSuccess" class="success"></div>
            </div>

            <div class="input-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="validatePassword()">확인</button>
                <div id="passwordError" class="error"></div>
                <div id="passwordSuccess" class="success"></div>
            </div>

            <button type="submit">가입하기</button>
        </form>
        
    </div>

    <script src="4week_hw_2.js"></script>
</body>
</html>
